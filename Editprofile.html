<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SkoolHub Rental - Profile</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:wght@400;700&display=swap" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lateef:wght@400&display=swap" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&display=swap" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Expletus+Sans:wght@400&display=swap" />
        <link rel="stylesheet" href="/assets/css/Editprofile.css" />
        <script>
           
        </script>
        <script type="module" src="/assets/js/Editprofile.js" defer></script>
    </head>
    <body>
        <div class="main-container">
            <div class="wrapper">
                <span class="text">RENT NOW!</span>

                <a href="/facing_2.html">

                    <div class="pic">
                        <img src="/assets/3image/skoohub 2 (1).png" alt="SkoolHub Logo">
                    </div>
                </a>

                <a href="/cart.html">
                    <div class="img">
                        <img src="/assets/3image/shopping-cart-64 3.png" alt="Cart">

                    </div>
                </a>

                <a href="/profile.html">
                    <div class="pic-2">
                        <img src="/assets/3image/1_profile_user_avatar_account_person-132-64 3.png" alt="Profile">
                    </div>
                </a>

               

                <div>
                    <a href="/about.html" class="text-3">About</a>
                    <a href="/terms&condition.html" class="text-4">Terms & Condition</a>
                </div>
            </div>

            <div class="group-2"></div>
            <div class="section">

               

                <div class="profile-picture">
                    <img id="profilePicture" alt="Profile Picture" />
                  </div>
                  

                <div class="user-info">
                    <div class="wrapper-2">Loading...</div> 
                </div>

               
                <a href="/Editprofile.html">

                    <div class="section-2">
                        <span class="text-8">Edit</span>
                    </div>
                </a>

                
            </div>
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Profile</title>
                <link rel="stylesheet" href="/assets/Editprofile.css">
                <script type="module" src="/assets/Editprofile.js" defer></script>
            </head>
            <body>
                <header>
                    <div id="editHeader">
                        Tap to Change
                    </div>
                </header>
                
                <div class="profile-container">
                    <div class="profile-row">
                        <span class="label">First Name</span>
                        <span class="value" id="firstName" contenteditable="false">Loading...</span>
                    </div>
                    <div class="profile-row">
                        <span class="label">Last Name</span>
                        <span class="value" id="lastName" contenteditable="false">Loading...</span>
                    </div>
                    <div class="profile-row">
                        <span class="label">ID Number</span>
                        <span class="value" id="idNumber" contenteditable="false">Loading...</span>
                    </div>
                    <div class="profile-row">
                        <span class="label">Department</span>
                        <span class="value" id="department" contenteditable="false">Loading...</span>
                    </div>
                    <div class="profile-row">
                        <span class="label">College</span>
                        <span class="value" id="college" contenteditable="false">Loading...</span>
                    </div>
                    <div class="profile-row">
                        <span class="label">Contact Number</span>
                        <span class="value" id="contactNumber" contenteditable="false">Loading...</span>
                    </div>
                    <div class="profile-row">
                        <span class="label">Email Address</span>
                        <span class="value" id="emailAddress" contenteditable="false">Loading...</span>
                    </div>
                </div>
                
            </body>
            </html>
            

            <div class="group-5">
                <button id="save" class="text-23">Save Changes</button>
            </div>
            
            
        </div>
    </body>
</html>
